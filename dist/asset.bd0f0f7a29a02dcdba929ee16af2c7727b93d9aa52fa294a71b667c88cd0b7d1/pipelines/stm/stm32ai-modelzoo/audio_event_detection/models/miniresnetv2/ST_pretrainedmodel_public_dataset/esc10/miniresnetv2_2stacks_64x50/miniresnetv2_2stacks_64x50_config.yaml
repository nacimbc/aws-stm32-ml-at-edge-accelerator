general:
  project_name: AED_project
  logs_dir: logs
  saved_models_dir: saved_models

train_parameters:
  batch_size: 16
  training_epochs: 20
  optimizer: adam
  initial_learning: 0.001
  patience: 100
  learning_rate_scheduler: reducelronplateau
  restore_best_weights: False

dataset:
  name: esc10
  class_names: ['dog', 'chainsaw', 'crackling_fire', 'helicopter', 'rain',
       'crying_baby', 'clock_tick', 'sneezing', 'rooster', 'sea_waves']
  audio_path: datasets/ESC-50/audio
  csv_path: datasets/ESC-50/meta/esc50.csv
  file_extension: .wav
  validation_split: 0.1
  test_split : 0.2
  test_path:
  use_other_class: False
  n_samples_per_other_class: 2

pre_processing:
  min_length: 2
  max_length : 10
  target_rate: 16000
  top_db: 60
  frame_length: 3200
  hop_length: 3200
  trim_last_second: False
  lengthen : 'after'

feature_extraction:
  patch_length: 50
  n_mels: 64
  overlap: 0.25
  n_fft: 1024
  hop_length: 320
  window_length: 1024
  window: hann
  center: True
  pad_mode: constant
  power: 2.0
  fmin: 20
  fmax: 7500
  norm: 'slaney'
  htk : False
  to_db : True
  include_last_patch: False

data_augmentation:
  GaussianNoise: 0.5
  VolumeAugment: True
  min_scale: 0.5
  max_scale: 1.25
  SpecAug: False
  freq_mask_param: 1
  time_mask_param: 1
  n_freq_mask: 3
  n_time_mask: 4
  mask_value : 0

model:
  model_type: {name : miniresnetv2, n_stacks: 2, pooling: None}
  # Shape of a single patch.
  # Input shape must be [mels, frames]
  input_shape: [64, 50]
  expand_last_dim: True
  transfer_learning : True
  fine_tune : False
  dropout: 0
  multi_label : False


quantization:
  quantize: True
  evaluate: True
  quantizer: TFlite_converter
  quantization_type: PTQ
  quantization_input_type: int8
  quantization_output_type: float
  export_dir: quantized_models

stm32ai:
  version: 7.3.0
  optimization: balanced
  footprints_on_target: False
  path_to_stm32ai: C:\Users\martinlu\work\Xcubeai-7.3.0\windows\stm32ai.exe
  
mlflow:
  uri: ./mlruns

hydra:
  run:
    dir: outputs/${now:%Y_%m_%d_%H_%M_%S}